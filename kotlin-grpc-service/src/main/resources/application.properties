quarkus.http.port=8887
quarkus.datasource.db-kind = postgresql
quarkus.datasource.username = postgres
quarkus.datasource.password = admin1234
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/kotlin

quarkus.generate-code.grpc.scan-for-imports=all
quarkus.generate-code.grpc.scan-for-proto=com.trechina:kotlin-common

#quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.log.sql-parameters=true
quarkus.log.category."org.hibernate.SQL".level=DEBUG
quarkus.log.category."org.hibernate.type.descriptor.sql.BasicBinder".level=TRACE
#quarkus.hibernate-orm.sql-load-script=import.sql